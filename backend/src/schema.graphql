type Query {
  history(input: ForecastInput): HistoryResponse
  forecast(input: ForecastInput!): ForecastResponse
  updateMissingDays(input: UpdateMissingDaysInput!): UpdateMissingDaysResponse
  forecastHistoryByDate(input: ForecastInput!): ForecastResponse
}

input ITime {
  year: Int!
  month: Int!
  date: Int!
}

input UpdateMissingDaysInput {
  """mm format"""
  month: Int!
  """yyyy format"""
  year: Int!
}

type UpdateMissingDaysResponse {
  success: Boolean
  datesMissing: [String]
}

input ForecastInput {
  q: String!
  dt: ITime
}
type ForecastResponse {
  data: ForecastItem
}
type HistoryResponse {
  data: [ForecastItem]
}

type ForecastItem {
  _id: ID
  location: HistoryLocation
  current: ForecastCurrent
  forecast: Forecast
}
type Forecast {
  forecastday: [ForecastDay]
}
type ForecastDayAstroDetail {
  sunrise: String
